<!DOCTYPE html>
<html>
<head>
	<title>Note List</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/animate.css"> -->


		<div>
			<fieldset>
				<label>Name</label>
				<input type="text" id="name" placeholder="Enter Name">
			</fieldset>
			<fieldset>
				<label>Subject</label>
				<input type="text" id="subject" placeholder="Enter Subject">
			</fieldset>
			<fieldset>
				<label></label>
				<input type="button" value="Add Name" onclick="addName()">
				<input type="button" value="Get All Names" onclick="getAllNames()">
			</fieldset>
		</div>

		<table>
			<thead>
				<th>Item ID</th>
				<th>Item Name</th>
				<th>Subject Name</th>
				<th>Action</th>
			</thead>
			<tbody id="tableBody">
				
			</tbody>
		</table>
	
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/engine2.js"></script> 
</body>
</html>
