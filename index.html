<!DOCTYPE html>
<html>
<head>
	<title>Note List</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- <meta http-equiv="refresh" content="3"> -->
	

	<div class="row custom-row">
		<div class="small-1 medium-3 columns">
		</div>
		<div class="small-10 medium-6 small-centered columns custom-columns add-message">
			<i class="material-icons" style="color: #ddd; font-size: 50px; margin-top: 1px;">note_add</i>
		</div>
		<div class="small-1 medium-3 columns">	
		</div>
	</div>

	<div class="row custom-row">
		<div class="small-1 medium-2 columns">
		</div>
		<div class="small-10 medium-8 small-centered columns custom-columns message bg-red">
			<div class="row">
				<div class="small-4 columns" style="text-align: left">
					<span class="msg-subject" >Subject</span>
				</div>
				<div class="small-4 columns">
					<span class="msg-subject" >Date and time</span>
				</div>
				<div class="small-4 columns">
					<span class="msg-subject" >View</span>
					<span class="msg-subject" >Edit</span>
					<span class="msg-subject" >Delete</span>
				</div>
			</div>
		</div>
		<div class="small-1 medium-2 columns">	
		</div>
	</div>
	
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/engine2.js"></script> 
</body>
</html>
